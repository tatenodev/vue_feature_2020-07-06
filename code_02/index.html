<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <div>
      <button @click="changeFormDisplay">フォーム表示の切り替え</button>
    </div>
    <input v-if="isFormDisplay" type="text" placeholder="ユーザー名">
    <input v-else="isFormDisplay" type="text" placeholder="パスワード">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: "#app",
        data: {
          isFormDisplay: false
        },
        methods: {
          changeFormDisplay: function(){
            this.isFormDisplay = !this.isFormDisplay;
          }
        }
    })
  </script>
</body>
</html>
